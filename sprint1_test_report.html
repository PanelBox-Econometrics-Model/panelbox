/**
 * PanelBox Reports - Base Styles (Layer 1)
 * ==========================================
 *
 * Foundation CSS with design tokens, reset, and utilities.
 * This layer is shared across ALL report types.
 *
 * Size: ~10-12 KB
 * Version: 1.0.0

/* ============================================
   DESIGN TOKENS
   ============================================ */

:root {
    /* Primary Colors */
    --primary: #2563eb;
    --primary-dark: #1e40af;
    --primary-light: #60a5fa;
    --primary-lighter: #dbeafe;

    /* Semantic Colors */
    --success: #10b981;
    --success-light: #d1fae5;
    --warning: #f59e0b;
    --warning-light: #fef3c7;
    --danger: #ef4444;
    --danger-light: #fee2e2;
    --info: #3b82f6;
    --info-light: #dbeafe;

    /* Test Result Colors */
    --reject: #ef4444;
    --reject-bg: #fee2e2;
    --accept: #10b981;
    --accept-bg: #d1fae5;
    --inconclusive: #f59e0b;
    --inconclusive-bg: #fef3c7;

    /* Neutral Grays */
    --gray-50: #f9fafb;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --gray-300: #d1d5db;
    --gray-400: #9ca3af;
    --gray-500: #6b7280;
    --gray-600: #4b5563;
    --gray-700: #374151;
    --gray-800: #1f2937;
    --gray-900: #111827;

    /* Typography */
    --font-sans: -apple-system, BlinkMacSystemFont, &#34;Segoe UI&#34;, Roboto,
                 &#34;Helvetica Neue&#34;, Arial, sans-serif;
    --font-mono: &#34;Fira Code&#34;, &#34;SF Mono&#34;, &#34;Monaco&#34;, &#34;Cascadia Code&#34;,
                 &#34;Roboto Mono&#34;, &#34;Courier New&#34;, monospace;

    --text-xs: 0.75rem;      /* 12px */
    --text-sm: 0.875rem;     /* 14px */
    --text-base: 1rem;       /* 16px */
    --text-lg: 1.125rem;     /* 18px */
    --text-xl: 1.25rem;      /* 20px */
    --text-2xl: 1.5rem;      /* 24px */
    --text-3xl: 1.875rem;    /* 30px */
    --text-4xl: 2.25rem;     /* 36px */

    --font-normal: 400;
    --font-medium: 500;
    --font-semibold: 600;
    --font-bold: 700;

    --line-height-tight: 1.25;
    --line-height-normal: 1.5;
    --line-height-relaxed: 1.75;

    /* Spacing Scale */
    --space-0: 0;
    --space-1: 0.25rem;      /* 4px */
    --space-2: 0.5rem;       /* 8px */
    --space-3: 0.75rem;      /* 12px */
    --space-4: 1rem;         /* 16px */
    --space-5: 1.25rem;      /* 20px */
    --space-6: 1.5rem;       /* 24px */
    --space-8: 2rem;         /* 32px */
    --space-10: 2.5rem;      /* 40px */
    --space-12: 3rem;        /* 48px */
    --space-16: 4rem;        /* 64px */
    --space-20: 5rem;        /* 80px */

    /* Border Radius */
    --radius-sm: 0.125rem;   /* 2px */
    --radius: 0.25rem;       /* 4px */
    --radius-md: 0.375rem;   /* 6px */
    --radius-lg: 0.5rem;     /* 8px */
    --radius-xl: 0.75rem;    /* 12px */
    --radius-2xl: 1rem;      /* 16px */
    --radius-full: 9999px;

    /* Shadows */
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);

    /* Transitions */
    --transition-fast: 150ms ease;
    --transition-base: 200ms ease;
    --transition-slow: 300ms ease;

    /* Z-index Scale */
    --z-base: 0;
    --z-dropdown: 1000;
    --z-sticky: 1100;
    --z-fixed: 1200;
    --z-modal-backdrop: 1300;
    --z-modal: 1400;
    --z-popover: 1500;
    --z-tooltip: 1600;

    /* Breakpoints (for reference, not used directly in CSS) */
    --breakpoint-sm: 640px;
    --breakpoint-md: 768px;
    --breakpoint-lg: 1024px;
    --breakpoint-xl: 1280px;
}

/* ============================================
   CSS RESET &amp; NORMALIZATION
   ============================================ */

*,
*::before,
*::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-rendering: optimizeLegibility;
    font-size: 16px;
    line-height: var(--line-height-normal);
}

body {
    font-family: var(--font-sans);
    font-size: var(--text-base);
    color: var(--gray-900);
    background-color: var(--gray-50);
    min-height: 100vh;
}

/* Typography Reset */
h1, h2, h3, h4, h5, h6 {
    font-weight: var(--font-semibold);
    line-height: var(--line-height-tight);
    color: var(--gray-900);
}

p {
    margin-bottom: var(--space-4);
}

a {
    color: var(--primary);
    text-decoration: none;
    transition: color var(--transition-fast);
}

a:hover {
    color: var(--primary-dark);
    text-decoration: underline;
}

/* Lists */
ul, ol {
    list-style: none;
}

/* Tables */
table {
    border-collapse: collapse;
    width: 100%;
}

/* Forms */
button, input, select, textarea {
    font-family: inherit;
    font-size: inherit;
    line-height: inherit;
}

button {
    cursor: pointer;
    border: none;
    background: none;
}

/* Images */
img {
    max-width: 100%;
    height: auto;
    display: block;
}

/* Code */
code, pre {
    font-family: var(--font-mono);
    font-size: 0.875em;
}

/**
 * PanelBox Reports - Component Styles (Layer 2)
 * ==============================================
 *
 * Reusable components for all report types.
 * Built on top of base_styles.css (Layer 1).
 *
 * Size: ~15-20 KB
 * Version: 1.0.0
 */

/* ============================================
   REPORT CONTAINER
   ============================================ */

.report-container {
    max-width: 1280px;
    margin: 0 auto;
    padding: var(--space-6);
    background-color: #ffffff;
    min-height: 100vh;
}

.report-content {
    margin-top: var(--space-6);
}

.report-section {
    margin-bottom: var(--space-8);
}

.report-section:last-child {
    margin-bottom: 0;
}

/* ============================================
   HEADER
   ============================================ */

.report-header {
    border-bottom: 2px solid var(--gray-200);
    padding-bottom: var(--space-6);
    margin-bottom: var(--space-8);
}

.report-title {
    font-size: var(--text-4xl);
    font-weight: var(--font-bold);
    color: var(--gray-900);
    margin-bottom: var(--space-2);
}

.report-subtitle {
    font-size: var(--text-lg);
    color: var(--gray-600);
    margin-bottom: var(--space-4);
}

.report-meta {
    display: flex;
    gap: var(--space-6);
    flex-wrap: wrap;
    color: var(--gray-600);
    font-size: var(--text-sm);
}

.report-meta-item {
    display: flex;
    align-items: center;
    gap: var(--space-2);
}

.report-meta-label {
    font-weight: var(--font-medium);
}

/* ============================================
   METRIC CARDS
   ============================================ */

.metric-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: var(--space-4);
    margin-bottom: var(--space-6);
}

.metric-card {
    background: #ffffff;
    border: 1px solid var(--gray-200);
    border-radius: var(--radius-lg);
    padding: var(--space-4);
    transition: all var(--transition-base);
}

.metric-card:hover {
    box-shadow: var(--shadow-md);
    border-color: var(--primary-light);
}

.metric-label {
    font-size: var(--text-sm);
    color: var(--gray-600);
    font-weight: var(--font-medium);
    margin-bottom: var(--space-2);
    display: block;
}

.metric-value {
    font-size: var(--text-2xl);
    font-weight: var(--font-bold);
    color: var(--gray-900);
    display: block;
    margin-bottom: var(--space-1);
}

.metric-unit {
    font-size: var(--text-sm);
    color: var(--gray-500);
    font-weight: var(--font-normal);
}

.metric-change {
    font-size: var(--text-xs);
    display: inline-flex;
    align-items: center;
    gap: var(--space-1);
    padding: var(--space-1) var(--space-2);
    border-radius: var(--radius);
    margin-top: var(--space-2);
}

.metric-change.positive {
    background-color: var(--success-light);
    color: var(--success);
}

.metric-change.negative {
    background-color: var(--danger-light);
    color: var(--danger);
}

/* ============================================
   SECTION HEADERS
   ============================================ */

.section-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: var(--space-4);
    padding-bottom: var(--space-3);
    border-bottom: 1px solid var(--gray-200);
}

.section-title {
    font-size: var(--text-2xl);
    font-weight: var(--font-semibold);
    color: var(--gray-900);
    display: flex;
    align-items: center;
    gap: var(--space-2);
}

.section-title-icon {
    width: 24px;
    height: 24px;
    color: var(--primary);
}

.section-actions {
    display: flex;
    gap: var(--space-2);
}

.section-description {
    color: var(--gray-600);
    font-size: var(--text-sm);
    margin-bottom: var(--space-4);
    line-height: var(--line-height-relaxed);
}

/* ============================================
   TABS
   ============================================ */

.tabs-container {
    margin-bottom: var(--space-6);
}

.tabs-nav {
    display: flex;
    gap: var(--space-1);
    border-bottom: 2px solid var(--gray-200);
    margin-bottom: var(--space-6);
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
}

.tab-button {
    padding: var(--space-3) var(--space-4);
    font-size: var(--text-sm);
    font-weight: var(--font-medium);
    color: var(--gray-600);
    background: none;
    border: none;
    border-bottom: 2px solid transparent;
    cursor: pointer;
    transition: all var(--transition-fast);
    white-space: nowrap;
    position: relative;
    margin-bottom: -2px;
}

.tab-button:hover {
    color: var(--primary);
    background-color: var(--gray-50);
}

.tab-button.active {
    color: var(--primary);
    border-bottom-color: var(--primary);
    font-weight: var(--font-semibold);
}

.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
    animation: fadeIn 0.2s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ============================================
   CARDS
   ============================================ */

.card {
    background: #ffffff;
    border: 1px solid var(--gray-200);
    border-radius: var(--radius-lg);
    overflow: hidden;
    margin-bottom: var(--space-4);
}

.card-header {
    padding: var(--space-4);
    border-bottom: 1px solid var(--gray-200);
    background-color: var(--gray-50);
}

.card-title {
    font-size: var(--text-lg);
    font-weight: var(--font-semibold);
    color: var(--gray-900);
}

.card-body {
    padding: var(--space-4);
}

.card-footer {
    padding: var(--space-4);
    border-top: 1px solid var(--gray-200);
    background-color: var(--gray-50);
    font-size: var(--text-sm);
    color: var(--gray-600);
}

/* ============================================
   CHART CONTAINERS
   ============================================ */

.chart-container {
    background: #ffffff;
    border: 1px solid var(--gray-200);
    border-radius: var(--radius-lg);
    padding: var(--space-4);
    margin-bottom: var(--space-6);
}

.chart-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--space-4);
}

.chart-title {
    font-size: var(--text-lg);
    font-weight: var(--font-semibold);
    color: var(--gray-900);
}

.chart-subtitle {
    font-size: var(--text-sm);
    color: var(--gray-600);
    margin-top: var(--space-1);
}

.chart-body {
    min-height: 300px;
    position: relative;
}

.chart-footer {
    margin-top: var(--space-4);
    padding-top: var(--space-4);
    border-top: 1px solid var(--gray-200);
    font-size: var(--text-xs);
    color: var(--gray-500);
}

/* ============================================
   TABLES
   ============================================ */

.table-container {
    overflow-x: auto;
    border: 1px solid var(--gray-200);
    border-radius: var(--radius-lg);
    margin-bottom: var(--space-6);
}

.data-table {
    width: 100%;
    border-collapse: collapse;
    font-size: var(--text-sm);
}

.data-table thead {
    background-color: var(--gray-50);
    border-bottom: 2px solid var(--gray-200);
}

.data-table th {
    padding: var(--space-3) var(--space-4);
    text-align: left;
    font-weight: var(--font-semibold);
    color: var(--gray-700);
    white-space: nowrap;
}

.data-table th.text-right {
    text-align: right;
}

.data-table td {
    padding: var(--space-3) var(--space-4);
    border-top: 1px solid var(--gray-200);
    color: var(--gray-900);
}

.data-table td.text-right {
    text-align: right;
    font-family: var(--font-mono);
}

.data-table tbody tr:hover {
    background-color: var(--gray-50);
}

.data-table tbody tr.highlight {
    background-color: var(--primary-lighter);
}

/* Table cell types */
.table-cell-number {
    font-family: var(--font-mono);
    text-align: right;
}

.table-cell-pvalue {
    font-family: var(--font-mono);
    font-size: var(--text-xs);
}

.table-cell-pvalue.significant {
    font-weight: var(--font-semibold);
    color: var(--primary);
}

/* ============================================
   BADGES &amp; PILLS
   ============================================ */

.badge {
    display: inline-flex;
    align-items: center;
    padding: var(--space-1) var(--space-2);
    font-size: var(--text-xs);
    font-weight: var(--font-medium);
    border-radius: var(--radius);
    line-height: 1;
}

.badge-primary {
    background-color: var(--primary-lighter);
    color: var(--primary-dark);
}

.badge-success {
    background-color: var(--success-light);
    color: var(--success);
}

.badge-warning {
    background-color: var(--warning-light);
    color: var(--warning);
}

.badge-danger {
    background-color: var(--danger-light);
    color: var(--danger);
}

.badge-info {
    background-color: var(--info-light);
    color: var(--info);
}

.badge-gray {
    background-color: var(--gray-100);
    color: var(--gray-700);
}

/* ============================================
   ALERTS &amp; MESSAGES
   ============================================ */

.alert {
    padding: var(--space-4);
    border-radius: var(--radius-lg);
    border-left: 4px solid;
    margin-bottom: var(--space-4);
    display: flex;
    gap: var(--space-3);
}

.alert-icon {
    flex-shrink: 0;
    width: 20px;
    height: 20px;
}

.alert-content {
    flex: 1;
}

.alert-title {
    font-weight: var(--font-semibold);
    margin-bottom: var(--space-1);
}

.alert-message {
    font-size: var(--text-sm);
    line-height: var(--line-height-relaxed);
}

.alert-success {
    background-color: var(--success-light);
    border-color: var(--success);
    color: var(--success);
}

.alert-warning {
    background-color: var(--warning-light);
    border-color: var(--warning);
    color: var(--warning);
}

.alert-danger {
    background-color: var(--danger-light);
    border-color: var(--danger);
    color: var(--danger);
}

.alert-info {
    background-color: var(--info-light);
    border-color: var(--info);
    color: var(--info);
}

/* ============================================
   BUTTONS
   ============================================ */

.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: var(--space-2);
    padding: var(--space-2) var(--space-4);
    font-size: var(--text-sm);
    font-weight: var(--font-medium);
    border-radius: var(--radius);
    border: 1px solid transparent;
    cursor: pointer;
    transition: all var(--transition-fast);
    text-decoration: none;
    white-space: nowrap;
}

.btn:hover {
    transform: translateY(-1px);
    box-shadow: var(--shadow);
}

.btn:active {
    transform: translateY(0);
}

.btn-primary {
    background-color: var(--primary);
    color: #ffffff;
    border-color: var(--primary);
}

.btn-primary:hover {
    background-color: var(--primary-dark);
    border-color: var(--primary-dark);
}

.btn-secondary {
    background-color: #ffffff;
    color: var(--gray-700);
    border-color: var(--gray-300);
}

.btn-secondary:hover {
    background-color: var(--gray-50);
    border-color: var(--gray-400);
}

.btn-sm {
    padding: var(--space-1) var(--space-3);
    font-size: var(--text-xs);
}

.btn-lg {
    padding: var(--space-3) var(--space-6);
    font-size: var(--text-base);
}

/* ============================================
   TEST RESULTS
   ============================================ */

.test-result {
    display: flex;
    align-items: center;
    gap: var(--space-2);
    padding: var(--space-2);
    border-radius: var(--radius);
}

.test-result-icon {
    width: 16px;
    height: 16px;
    flex-shrink: 0;
}

.test-result-reject {
    background-color: var(--reject-bg);
    color: var(--reject);
}

.test-result-accept {
    background-color: var(--accept-bg);
    color: var(--accept);
}

.test-result-inconclusive {
    background-color: var(--inconclusive-bg);
    color: var(--inconclusive);
}

/* ============================================
   STATISTICS DISPLAY
   ============================================ */

.stat-row {
    display: flex;
    justify-content: space-between;
    padding: var(--space-2) 0;
    border-bottom: 1px solid var(--gray-100);
}

.stat-row:last-child {
    border-bottom: none;
}

.stat-label {
    font-weight: var(--font-medium);
    color: var(--gray-700);
}

.stat-value {
    font-family: var(--font-mono);
    color: var(--gray-900);
}

.stat-group {
    background-color: var(--gray-50);
    border-radius: var(--radius-lg);
    padding: var(--space-4);
    margin-bottom: var(--space-4);
}

.stat-group-title {
    font-size: var(--text-sm);
    font-weight: var(--font-semibold);
    color: var(--gray-700);
    margin-bottom: var(--space-3);
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

/* ============================================
   CODE BLOCKS
   ============================================ */

.code-block {
    background-color: var(--gray-900);
    color: var(--gray-100);
    padding: var(--space-4);
    border-radius: var(--radius-lg);
    overflow-x: auto;
    margin-bottom: var(--space-4);
    font-family: var(--font-mono);
    font-size: var(--text-sm);
    line-height: var(--line-height-relaxed);
}

.code-block code {
    color: inherit;
    background: none;
}

/* ============================================
   FOOTER
   ============================================ */

.report-footer {
    margin-top: var(--space-12);
    padding-top: var(--space-6);
    border-top: 2px solid var(--gray-200);
    text-align: center;
    color: var(--gray-500);
    font-size: var(--text-sm);
}

.report-footer-actions {
    display: flex;
    justify-content: center;
    gap: var(--space-4);
    margin-bottom: var(--space-4);
}

.report-footer-text {
    line-height: var(--line-height-relaxed);
}

/* ============================================
   RESPONSIVE
   ============================================ */

@media (max-width: 768px) {
    .report-container {
        padding: var(--space-4);
    }

    .report-title {
        font-size: var(--text-3xl);
    }

    .metric-grid {
        grid-template-columns: 1fr;
    }

    .tabs-nav {
        flex-wrap: nowrap;
        overflow-x: auto;
    }

    .section-header {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--space-2);
    }

    .table-container {
        font-size: var(--text-xs);
    }

    .data-table th,
    .data-table td {
        padding: var(--space-2);
    }
}

/* ============================================
   PRINT STYLES
   ============================================ */

@media print {
    .report-container {
        padding: 0;
        max-width: 100%;
    }

    .report-header {
        border-bottom: 2px solid #000;
    }

    .btn,
    .tab-button,
    .report-footer-actions {
        display: none !important;
    }

    .chart-container,
    .card {
        page-break-inside: avoid;
    }

    .tab-content {
        display: block !important;
    }

    a {
        color: #000;
        text-decoration: underline;
    }
}
