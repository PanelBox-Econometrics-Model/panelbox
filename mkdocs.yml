site_name: PanelBox Documentation
site_description: Python library for panel data econometrics with GMM, Fixed Effects, and Random Effects
site_author: PanelBox Development Team
site_url: https://panelbox-econometrics-model.github.io/panelbox

repo_name: PanelBox-Econometrics-Model/panelbox
repo_url: https://github.com/PanelBox-Econometrics-Model/panelbox
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2024-2026 PanelBox Development Team

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - toc.follow
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  logo: assets/images/logo.svg
  favicon: assets/images/logo.svg

plugins:
  - search:
      lang: en
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            docstring_section_style: table
            show_root_heading: true
            show_source: true
            show_signature_annotations: true
            separate_signature: true
            merge_init_into_class: true
            inherited_members: false
            members_order: source
            group_by_category: true
            show_category_heading: true
            show_if_no_docstring: false
            annotations_path: brief

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/PanelBox-Econometrics-Model/panelbox
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/panelbox/
  # analytics:
  #   provider: google
  #   property: G-XXXXXXXXXX  # Add your Google Analytics ID here

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
    - Installation: how-to/install.md
    - Quick Start: tutorials/01_getting_started.md
    - Choose a Model: how-to/choose_model.md

  - Tutorials:
    - tutorials/01_getting_started.md
    - tutorials/02_static_models.md
    - tutorials/03_gmm_intro.md

  - How-To Guides:
    - how-to/install.md
    - how-to/load_data.md
    - how-to/choose_model.md
    - how-to/interpret_tests.md

  - Explanation:
    - guides/panel_data_intro.md
    - guides/fixed_vs_random.md
    - guides/gmm_explained.md

  - API Reference:
    - api/index.md
    - Static Models: api/models.md
    - GMM Models: api/gmm.md
    - Results: api/results.md
    - Validation: api/validation.md
    - Datasets: api/datasets.md
    - Report: api/report.md

  - Development:
    - Contributing: CONTRIBUTING.md
    - Code of Conduct: CODE_OF_CONDUCT.md
    - Changelog: CHANGELOG.md
